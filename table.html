<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>세준 사진 프로젝트</title>
    <style>
        /* CSS로 디자인 입히기 */
    
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); /* 부드러운 그림자 */
        }

        h1 {
            color: #2c3e50; /* 깊이감 있는 네이비/차콜 색상 */
            font-size: 2rem;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        img {
            border-radius: 12px; /* 사진 모서리 둥글게 */
            max-width: 400px;
            height: auto;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>사진</h1> <img src="the man.jpg" alt="예시사진">
    </div>

</body>
</html>
